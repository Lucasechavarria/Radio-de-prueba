<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Radio Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player-container">
        <div class="glass-card">
            <div class="cover-art">
                <div class="visualizer">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
                <img id="cover-image" src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=400&q=80" alt="Radio Cover">
            </div>

            <div class="info-section">
                <h1 id="track-title">Cargando...</h1>
                <p id="artist-name">Estaci√≥n de Radio</p>
                <div id="connection-status" class="status-badge disconnected">
                    <span class="dot"></span> <span class="text">Desconectado</span>
                </div>
            </div>

            <div class="controls-section">
                <div class="main-controls">
                    <button id="play-pause-btn" class="play-btn" aria-label="Play">
                        <svg id="play-icon" viewBox="0 0 24 24" width="24" height="24"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>
                        <svg id="pause-icon" viewBox="0 0 24 24" width="24" height="24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>
                    </button>
                </div>

                <div class="volume-container">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="currentColor"/></svg>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
